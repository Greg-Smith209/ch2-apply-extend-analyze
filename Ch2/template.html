<html lang="en">
<head>
 <meta charset="utf-8">
 <title>My Template</title>
  </head>
   <body>
     <!--
the header element is used to contain an introductory element and
should be dynamic.
     -->
<header>
  <h1>My Template</h1>
  </header>
  <!--
  The nav tag is used for navigation links, most often this will be dynamic.
    -->
  <nav>
    <p>Home &nbsp; &#9632; &nbsp;Link 1 &nbsp; &#9632; &nbsp;Link 2 &nbsp;
       &#9632; &nbsp;Link 3</p>
    </nav>
    <!--
The main tag will be dynamic and it shows the main content of a document,
Information within a main tag should be different from page to page.
      -->
    <main>
      </main>
      <!--
      The footer element defines the bottom of a webpage this would normally
      be static.
        -->
    <footer>
      <p>Add contact information here</p>
      <p>&copy; copyright 2021. All rights reserved.</p>
    </footer>
    </body>
</html>
